<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Font Awesome SVG Icons Kit owned by Paul Capatina-Voila (@paulkapa) -->
        <script src="https://kit.fontawesome.com/3b3b81e1a6.js" crossorigin="anonymous"></script>
        <!-- Local script -->
        <script src="./main.js"></script>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Local CSS -->
        <link rel="stylesheet" href="./main.css">

        <title>Clock Website - Heroku</title>
    </head>

    <body class="modal-body">

        <!-- Site Description -->
        <section id="header-s" class="header-s modal-header">
            <header>
                <!-- Description -->
                <strong>
                    Clock Website <code>-</code> Heroku
                    &MediumSpace;<code>|</code>&MediumSpace;
                    Press play and enjoy your useful time<code>-</code>keeping site
                </strong>
                <!-- Information about how long you displayed the time -->
                <p id="wasted" class="wasted alert-info"></p>
            </header>
        </section>

        <!-- Site Content -->
        <section id="body-s" class="body-s modal-content">

            <!-- "There will be time!" text -->
            <div id="h1-div" class="h1-div d-none">
                <h1 class="h2">
                    <code>let</code> there <code>=`</code>be <code>${</code>time<code>}</code>!<code>`</code>
                </h1>
            </div>

            <!-- Video Lightning Animation -->
            <div id="lightning" class="lightning d-none">
                <!-- Video -->
                <video id="lightning-fx" class="lightning-fx" muted poster="./bg-zeus.jpg">
                    <source src="./angry-cloud-fx.mp4" type="video/mp4">
                    <source src="./angry-cloud-fx.gif" type="video/gif">
                    <track label="English" kind="captions" srclang="en" src="./angry-cloud-fx.srt" default>
                    <strong>Video not supported by your browser!</strong>
                </video>
                <!-- Video Controls -->
                <span id="ppr-video" class="ppr-video text-info"><em class="fa-solid fa-hand fa-3x"></em></span>
                <span id="loop-video" class="loop-video text-success"><em class="fa-solid fa-poo-storm fa-3x"></em></span>
                <span id="mute-video" class="mute-video d-none text-info"><em class="fa-solid fa-volume-high fa-3x"></em></span>
                <span id="unmute-video" class="unmute-video text-info"><em class="fa-solid fa-volume-xmark fa-3x"></em></span>
                <span id="playback-rate" class="playback-rate text-success"><em class="fa-solid fa-dice-d20 fa-3x"></em></span>
            </div>

            <!-- Play Button -->
            <span id="play-btn" class="play-btn"><em class="fa-regular fa-circle-play fa-beat fa-10x"></em></span>

            <!-- Clock display -->
            <div id="clock-div" class="clock-div d-none">
                <p id="out">00:00:00</p>
            </div>
        </section>

        <!-- Footer content -->
        <section id="footer-s" class="footer-s modal-footer">
            <footer>MIT Licence - Paul Capatina-Voila &copy; 2022 - KEA</footer>
        </section>
        <!-- Footer Controls -->
        <span id="show-footer" class="show-footer d-none text-primary"><em class="fa-solid fa-circle-up fa-3x"></em></span>
        <span id="hide-footer" class="hide-footer text-primary"><em class="fa-solid fa-circle-arrow-down fa-3x"></em></span>

        <!-- Bootstrap script dist bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>

</html>
