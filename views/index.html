<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/3b3b81e1a6.js" crossorigin="anonymous"></script>

        <title class="badge">Clock Website - Heroku</title>
    </head>

    <body class="user-select-none m-0 p-0">
        <h1 class="h2 text-center">There will be time!</h1>
        <p id="out" class="text-black-50"></p>
        <script>
            fetch(`http://worldtimeapi.org/api/timezone/Europe/Copenhagen`, {
                mode: "no-cors"
            }).then(response => {
                console.log(response.json());
                return response.json();
            }).then(result => {
                document.getElementById("out").innerHTML = `Time: ${result.time}`;
                console.log(result.json());
            });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>

</html>
